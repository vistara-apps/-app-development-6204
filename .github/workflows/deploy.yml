name: Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Verify environment
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Package.json exists: $(test -f package.json && echo 'yes' || echo 'no')"
        echo "Package-lock.json exists: $(test -f package-lock.json && echo 'yes' || echo 'no')"

    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: --max-old-space-size=4096
        VITE_BASE_CHAIN_ID: ${{ secrets.VITE_BASE_CHAIN_ID || '8453' }}
        VITE_WALLET_CONNECT_PROJECT_ID: ${{ secrets.VITE_WALLET_CONNECT_PROJECT_ID || '' }}
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://api.gigflow.app' }}
        VITE_WEBSOCKET_URL: ${{ secrets.VITE_WEBSOCKET_URL || 'wss://ws.gigflow.app' }}
        VITE_ENABLE_REAL_TIME_ALERTS: ${{ secrets.VITE_ENABLE_REAL_TIME_ALERTS || 'true' }}
        VITE_ENABLE_PAYMENTS: ${{ secrets.VITE_ENABLE_PAYMENTS || 'true' }}
        VITE_ENABLE_NOTIFICATIONS: ${{ secrets.VITE_ENABLE_NOTIFICATIONS || 'true' }}
        
    - name: Skip Vercel Deployment
      run: echo "‚ö†Ô∏è Vercel deployment skipped - VERCEL_TOKEN secret not configured"
        
    - name: Comment PR with deployment status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const commentBody = `‚úÖ **Build Successful!**
          
          üì¶ The application has been built successfully and is ready for deployment.
          
          ‚ö†Ô∏è **Note:** Vercel deployment is not configured. To enable automatic deployments, please configure the following repository secrets:
          - \`VERCEL_TOKEN\`
          - \`VERCEL_ORG_ID\`
          - \`VERCEL_PROJECT_ID\``;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: commentBody
          });
